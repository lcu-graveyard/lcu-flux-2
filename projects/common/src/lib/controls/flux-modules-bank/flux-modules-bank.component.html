  <div *ngSwitchCase="ViewTypes.List">
    <ng-container *ngFor="let category of Categories">
      <mat-card class="category">
        <mat-card-title>
          {{ category }}
        </mat-card-title>

        <ng-container *ngFor="let option of GetOptions(category)">
          <div class="option">
            <a mat-raised-button class="mat-full-width">
              <mat-icon>{{ option.Icon?.Icon }}</mat-icon>

              {{ option.Name }}
            </a>
          </div>
        </ng-container>
      </mat-card>
    </ng-container>
  </div>
</ng-container>
