<lcu-jsplumb-toolkit
  id="jsPlumbSurface"
  class="jtk-surface-canvas jtk-surface jtk-droppable"
  #toolkit
  surfaceId="flowchartSurface"
  jtkId="flowchart"
  [nodeResolver]="NodeResolver"
></lcu-jsplumb-toolkit>
<!--
[view]="FlowLayout.View"
[renderParams]="FlowLayout.RenderParams"
[toolkitParams]="FlowLayout.ToolkitParams" -->

<span class="flux-surface-controls">
  <a mat-icon-button (click)="SetPanMode()">
    <mat-icon fontSet="fa" fontIcon="fa-arrows-alt" title="Pan Mode"></mat-icon>
  </a>

  <a mat-icon-button (click)="SetSelectMode()">
    <mat-icon fontSet="fa" fontIcon="fa-pencil-alt" title="Select Mode"></mat-icon>
  </a>

  <a mat-icon-button (click)="ZoomToFit()">
    <mat-icon fontSet="fa" fontIcon="fa-home" title="Zoom To Fit"></mat-icon>
  </a>
</span>

<lcu-jsplumb-miniview class="miniview" surfaceId="flowchartSurface"></lcu-jsplumb-miniview>
