<mat-drawer-container class="flux-container">
  <mat-drawer-content>
    <lcu-flux-action
      [action]="ToggleAction"
      (on-action)="EmitAction(ToggleAction)"
      class="drawer-toggle drawer-toggle-{{ ToggleAction.Order }}"
      *ngIf="ToggleAction"
      [matTooltip]="ToggleAction.Text"
    >
    </lcu-flux-action>

    <!-- <lcu-flux-surface class="flux-surface" [modules]="Modules" [config]="Config"> </lcu-flux-surface> -->
  </mat-drawer-content>

  <mat-drawer mode="side" [opened]="ModulesOpen" position="end" #drawer>
    <mat-toolbar>
      <ng-container *ngIf="!Loading">
        <span class="flux-actions">
          <lcu-flux-action [action]="action" (on-action)="EmitAction(action)" class="flux-action" *ngFor="let action of Actions">
          </lcu-flux-action>
        </span>
      </ng-container>

      <ng-container *ngIf="Loading">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </ng-container>
    </mat-toolbar>

    <lcu-flux-modules-bank [options]="Options"></lcu-flux-modules-bank>
  </mat-drawer>
</mat-drawer-container>
